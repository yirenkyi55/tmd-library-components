<button tmdTooltip="Open Modal" class="bg-green-500 p-5 text-white rounded-md m-5" (click)="openModal()">
    Click to open
</button>

<tmd-select [required]="true" label="Destination" placeholder="Pick Your Holiday Destination">
    <tmd-select-option key="1" value="Paris"></tmd-select-option>
    <tmd-select-option key="2" value="Mauritius"></tmd-select-option>
    <tmd-select-option key="3" value="Singapore"></tmd-select-option>
    <tmd-select-option key="4" value="Malaysia"></tmd-select-option>
    <tmd-select-option key="5" value="Goa"></tmd-select-option>
    <tmd-select-option key="6" value="Thailand"></tmd-select-option>
</tmd-select>
